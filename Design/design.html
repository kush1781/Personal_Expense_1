<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
        crossorigin="anonymous"
    >
    <script 
        src="https://kit.fontawesome.com/7696837ea0.js" 
        crossorigin="anonymous">
    </script>
    <title>Trying Bootstrap!!</title>
</head>
<body>
    <!-- NAV BAR -->
    <nav class="navbar navbar-dark sticky-top bg-primary">
        <span><a class="navbar-brand" href="#">Expenses!!</a></span>
        <!-- ADD TOTAL -->
        <span class="navbar-brand" id="headingTotal">Total Expense: 2000</span>
      </nav>

    <div class="container-fluid bg-light" style="min-height: 100vh;">
        <div class="container">
            <!-- ADD EXPENSE BODY -->
            <div class="jumbotron mt-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="spent in rupee">Rs</span>
                    </div>
                    <input 
                        type="text"
                        class="form-control"
                        placeholder="Amount Spent"
                        aria-label="Amount Spent"
                        aria-describedby="spent in rupee"
                    >
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="spent at">@</span>
                    </div>
                    <input 
                        type="text"
                        class="form-control"
                        placeholder="Spent On"
                        aria-label="Spent On"
                        aria-describedby="spent at"
                    >
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="button-addon2">Add</button>
                    </div>
                </div>
            </div>
            <!-- ADD EXPENSE HISTORY BODY -->
            <div>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between">
                        <div class="d-flex flex-column">
                            T-shirt
                            
                            <small class="text-muted">March 11, 2019</small>
                        </div>
                        <div class="d-flex flex-row">
                            <span class="px-5">
                                Rs 500
                            </span>
                            <button type="button" class="btn btn-outline-danger btn-sm">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <div class="d-flex flex-column">
                            Movie
                            <small class="text-muted">Feb 12, 2019</small>
                        </div>
                        <div class="d-flex flex-row">
                            <span class="px-5">
                                Rs 1500
                            </span>
                            <button type="button" class="btn btn-outline-danger btn-sm">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
